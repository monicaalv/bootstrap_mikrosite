<!DOCTYPE html>
<html lang="da">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <title>Mikrosite</title>
  </head>
  <body>
    <main class="container">
      <header></header>

      <section id="splash" class="row">
        <div class="col-12 d-grid">
          <img
            class="img-fluid"
            src="img/splashUtenTekst.jpg"
            alt="splash_billede"
          />
          <h1 class="text-center">SØSTER</h1>
        </div>
      </section>

      <section id="section1">
        <div class="h2 text-center"><h2>Underoverskrift</h2></div>
        <div class="text text-center"><h3>Brødtekst</h3></div>
      </section>

      <section id="section2" class="row">
        <div class="col-md-6 col-lg-4 centertext-">
          <img
            class="img-fluid"
            src="img/oana-cristina-6QTDE-5uQMI-unsplash.jpg"
            alt=""
          />
          <button type="button" class="btn btn-dark">Dark</button>
        </div>
        <div class="col-md-6 col-lg-4 centertext-">
          <img
            class="img-fluid"
            src="img/the-female-company-8_8aQBOL2ro-unsplash.jpg"
            alt="bind"
          />
          <button type="button" class="btn btn-dark">Dark</button>
        </div>
        <div class="col-md-6 col-lg-4 centertext-">
          <img
            class="img-fluid"
            src="img/the-female-company-ybHaHYfJzRs-unsplash.jpg"
            alt="tampon"
          />
          <button type="button" class="btn btn-dark">Dark</button>
        </div>
      </section>
    </main>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
